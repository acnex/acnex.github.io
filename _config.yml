# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "I am amazed at the diversity of this world, and I devoutly regard everything as a gift. I am grateful for the magic of life and the spirituality of all things, which brings unknown joy and joy to my life."
sidebar-avatar: https://github.com/acnx.png # use absolute URL, seeing it's used in both `/` and `/about/`



# Featured Tags
featured-tags: true                     # whether or not using Feature-Tags
featured-condition-size: 1              # A tag will be featured if the size of it is more than this condition value



# Progressive Web Apps
